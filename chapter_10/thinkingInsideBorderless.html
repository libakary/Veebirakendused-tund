<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding CSS - thinking inside the box</title>
    <style type="text/css">
        body
        {
            font-family: Helvetica, Arial, sans-serif;
            color: #665544;
            padding: 22px;
        }
        h1,h2,p
        {
            padding: 12px;
            line-height: 2em;
        }
        i, a, a:hover, a:visited
        {
            color: #665544;
        }
    </style>
</head>
<body>
    <h1>The Cottage Garden</h1>
    <p>The <i>cottage</i> is a distinct style of garden that uses an informal design.</p>
    <p>The Cottage Garden originates in <a href="">England</a>.</p>
    <p>The earliest cottage gardens were more practical than their modern descendants.</p>
</body>
</html>
