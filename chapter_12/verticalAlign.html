<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style type="text/css">
        #sixMonths {
            vertical-align: text-top;
        }
        #oneYear {
            vertical-align: baseline;
        }
        #twoYears {
            vertical-align: text-bottom;
        }

    </style>
</head>
<body>
    <h1>Briard Life stages</h1>
    <p><img src="images/six-months.gif" width="50" height="50" alt="Six Months" id="sixMonths">Six Months</p>
    <p><img src="images/one-year.gif" width="50" height="50" alt="One Year" id="oneYear">One Year</p>
    <p><img src="images/two-years.gif" width="50" height="50" alt="Two Years" id="twoYears">Two Years</p>
    
</body>
</html>
