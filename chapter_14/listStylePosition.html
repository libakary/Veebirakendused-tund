<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Position</title>
    <style type="text/css">
        ol {
            width: 250px;
        }
        li {
            margin: 10px;
        }
        ul.artur {
            list-style-position: outside;
        }
        ul.rimbaud {
            list-style-position: inside;
        }

    </style>
</head>
<body>
    <h1>Index Of Translated Poems</h1>
    <h2>Artur Rimbaud</h2>
    <ul class="artur">
        <li>Ophelia</li>
        <li>To Music</li>
        <li>A Dream for Winter</li>
        <li>Vowels</li>
        <li>The Drunken Boat</li>
    </ul>

    <h2>Artur Rimbaud</h2>
    <ul class="rimbaud">
        <li>Ophelia</li>
        <li>To Music</li>
        <li>A Dream for Winter</li>
        <li>Vowels</li>
        <li>The Drunken Boat</li>
    </ul>
</body>
</html>
