<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Background</title>
</head>
<body>
    <table border="2" bgcolor="#efefef">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150" bgcolor="#cccccc">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250</td>
            <td>660</td>
            <td bgcolor="#cccccc">410</td>
        </tr>

        <tr>
            <th>February</th>
            <td>135</td>
            <td>895</td>
            <td bgcolor="#cccccc">1170</td>
        </tr>
    </table>


    
</body>
</html>
