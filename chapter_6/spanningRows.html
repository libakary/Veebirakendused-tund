<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows</title>
    <style type="text/css"> /*cascade stylesheet*/
        table {
            border: none;}
        th, td {
            border: none;
            background-color: #dddddd;
            padding: 5px;
            width: 	100px;}
    </style>
</head>
<body>
    <table>
        <tr> <!--table row-->
            <th></th> <!--table header-->
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6am - 7am</th>
            <td rowspan="2">Movie</td> <!--table data-->
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7pm - 8 pm</th>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
