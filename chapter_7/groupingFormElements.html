<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Form Elements</title>
</head>
<body>
    <form action="https://www.example.com/subscribe.php">
        <fieldset>
            <legend>Contact Details</legend>
            <label>Email: <br> <input type="text" name="email"></label><br>
            <label>Mobile: <br> <input type="text" name="email"></label><br>
            <label>Telephone: <br> <input type="text" name="telephone"></label><br>

        </fieldset>
    </form>
    
</body>
</html>
